<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact | PlayPro Sports Store</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css"/>
</head>
<body>

<header class="site-header">
  <div class="container nav-container">
    <div class="logo"><span class="logo-accent">Play</span>Pro</div>
    <nav class="main-nav">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="contact.html" class="active">Contact</a>
      <a href="cart.html">Cart</a>
    </nav>
  </div>
</header>

<section class="section">
  <div class="container">
    <div class="section-header">
      <h2>Contact Us</h2>
      <p>We usually reply within 24 hours.</p>
    </div>

    <form id="contactForm" style="max-width:500px;margin:auto;">
      <input type="text" id="name" placeholder="Your Name" required
        style="width:100%;padding:14px;border-radius:12px;border:none;margin-bottom:15px;">

      <input type="email" id="email" placeholder="Email Address" required
        style="width:100%;padding:14px;border-radius:12px;border:none;margin-bottom:15px;">

      <textarea id="message" placeholder="Your Message" rows="5" required
        style="width:100%;padding:14px;border-radius:12px;border:none;margin-bottom:20px;"></textarea>

      <button type="submit" class="btn btn-primary" style="width:100%;">
        Send Message
      </button>

      <p id="successMsg" style="display:none;margin-top:15px;color:#4ade80;text-align:center;">
        Message sent successfully ✔
      </p>
    </form>
  </div>
</section>

<footer class="site-footer">
  <div class="container footer-content">
    <p>© 2026 PlayPro Sports Store</p>
  </div>
</footer>

<script>
document.getElementById("contactForm").addEventListener("submit", function(e){
  e.preventDefault();
  document.getElementById("successMsg").style.display = "block";
  this.reset();
});
</script>

</body>
</html>
